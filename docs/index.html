<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High-Performance JSON Viewer (Tailwind CSS)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .jsv {
      font-family: 'Fira Code', monospace;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 p-4 sm:p-8">

  <div class="max-w-4xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">High-Performance JSON Viewer</h1>
      <p class="mt-1 text-gray-600">A lightweight, dependency-free viewer styled with Tailwind CSS.</p>
    </header>

    <!-- Controls for the viewer -->
    <div class="flex space-x-2 mb-4">
      <button id="collapse-btn"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Collapse
        All</button>
      <button id="expand-btn"
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">Expand
        All</button>
    </div>

    <!-- This is where the JSON viewer will be injected -->
    <div id="json-container" class="border border-gray-200 rounded-lg"></div>
  </div>

  <script src="lib.js"></script>
  <script>
    const DEFAULT_CONFIG = {
      showType: true,
      showFoldmarker: true,
      showLen: true,
      collapsed: false,
      maxDepth: Infinity,
    };

    function render(data, options) {
      const instance = new jsnview(data, options);
      return {
        element: instance.getElement(),
        collapseAll: () => instance.collapseAll(),
        expandAll: () => instance.expandAll(),
      };
    }

    const sampleData = {
      "id": "0001", "type": "donut", "name": "Cake", "ppu": 0.55, "available": true, "notes": null,
      "batters": {
        "batter": [
          { "id": "1001", "type": "Regular" }, { "id": "1002", "type": "Chocolate" },
          { "id": "1003", "type": "Blueberry" }, { "id": "1004", "type": "Devil's Food" }
        ]
      },
      "topping": [
        { "id": "5001", "type": "None" }, { "id": "5002", "type": "Glazed" },
        { "id": "5005", "type": "Sugar" }, { "id": "5007", "type": "Powdered Sugar" },
        { "id": "5006", "type": "Chocolate with Sprinkles" }, { "id": "5003", "type": "Chocolate" },
        { "id": "5004", "type": "Maple" }
      ],
      "metadata": {
        "version": 1.0, "author": "John Doe",
        "nestedObject": {
          "level1": { "level2": { "level3": "Deeply nested value", "anotherKey": [1, 2, 3, 4, 5] } }
        }
      }
    };

    const viewer = render(sampleData, DEFAULT_CONFIG);
    document.getElementById('json-container').appendChild(viewer.element);
    document.getElementById('collapse-btn').addEventListener('click', () => viewer.collapseAll());
    document.getElementById('expand-btn').addEventListener('click', () => viewer.expandAll());
  </script>
</body>

</html>
